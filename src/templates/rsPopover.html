<div class="rs-popover-wrapper">
  <div class="rs-popover-overlay"></div>
  <div class="rs-popover">
    <div class="rs-popover-arrow rs-popover-arrow-top-left"></div>
    <div class="rs-popover-content">
      <div class="rs-popover-error"></div>
      <div class="rs-popover-loading"></div>
      <div ng-hide="loading || error" ng-transclude></div>
    </div>
  </div>
</div>
