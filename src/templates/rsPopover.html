<div class="rs-popover-wrapper" ng-hide="ctrl.is('closed')">
  <div class="rs-popover-overlay" ng-click="ctrl.close()"></div>
  <div class="rs-popover">
    <div ng-class="{{ styles }}"></div>
    <div class="rs-popover-content">
      <div class="rs-popover-loading" ng-show="ctrl.is('opening')">
        <div class="rs-popover-message">Loading&hellip;</div>
      </div>
      <div class="rs-popover-error" ng-show="ctrl.is('openingFailed')">
        <div class="rs-popover-message">{{ state.message }}</div>
      </div>
      <div class="rs-popover-body" ng-show="ctrl.is('open')" ng-transclude></div>
    </div>
  </div>
</div>
